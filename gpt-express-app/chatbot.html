<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-section">
        <h1 class="chatbot-title">Chatbot AI Friend</h1>  <!-- 제목 추가 -->
        <!-- 로그인 폼 -->
        <div class="auth-form" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <p id="go-to-signup">Don't have an account? <span id="go-to-signup-btn" style="cursor: pointer; color: #007BFF;">Sign Up</span></p>  <!-- 새로운 안내 문구 추가 -->
        </div>

       <!-- 로그인 화면 상단 중앙에 로고와 텍스트 -->
<div class="login-header">
    <img src="/gpt-express-app/am/openai.png" alt="OpenAI Logo" class="login-logo">
</div>

        <!-- 회원가입 폼 -->
        <div class="auth-form" id="register-form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" id="register-btn">Sign Up</button>
            </form>
            <p id="go-to-login">Already have an account? <span id="go-to-login-btn" style="cursor: pointer; color: #007BFF;">Login</span></p>  <!-- 로그인으로 돌아가는 문구 추가 -->
        </div>
    </div>

    <div class="chat-section" style="display: none;">
        <div class="chatbot-title">Chatbot AI Friend</div>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Ask me anything...">
        <button id="send-message-btn">Send</button>
    </div>
    <script src="chatbotScript.js"></script>
</body>
</html>
