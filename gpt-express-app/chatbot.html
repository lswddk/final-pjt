<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-section">
        <div class="auth-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <button id="go-to-register-btn">Go to Register</button>
        </div>
        <div class="auth-form">
            <h2>Register</h2>
            <form id="register-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" id="register-btn">Register</button>
            </form>
            <button id="go-to-login-btn" style="display: none;">Go to Login</button>
        </div>
    </div>
    <div class="chat-section" style="display: none;">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Ask me anything...">
        <button id="send-message-btn">Send</button>
    </div>
    <script src="chatbotScript.js"></script>
</body>
</html>
